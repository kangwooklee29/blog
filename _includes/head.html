<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
	
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="  crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" />
  <script src="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>



  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>	
  <script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="/assets/js/jekyll-search.js" type="text/javascript"></script>

  <script type="text/javascript">
    hljs.initHighlightingOnLoad();
	hljs.initLineNumbersOnLoad();
    window.onload = _=> {
	  ($=>{
	    if (screen.width>800)
          $("code").mCustomScrollbar({axis:"x", theme:"minimal-dark"});
        //$("#menu_id").mCustomScrollbar({theme:"minimal-dark"});
	  })(jQuery);

    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<div style="padding-top:25px;height:60px;border-bottom:1px solid #eee"><div style=display:block><h3><a class="post-link" href="{url}" style="font-weight:bold;font-size:14pt;">{title}</a></h3></div></div>',
      noResultsText: 'No results found.',
      limit: 10000,
      fuzzy: false,
      exclude: ['Welcome'],
	  success: _=>{}
    });
	  
	  document.body.addEventListener('click', e=>{
	    if (e.target != document.getElementById("menu_open_button"))
	      document.getElementById("menu_id").style.display = 'none';
		  
	    if (e.target != document.getElementById("magnifier_button") && e.target != document.getElementById("search-input"))
		  document.getElementById('search-box').style.visibility='hidden';
	  });
	}
  </script>
  
  
</head>
