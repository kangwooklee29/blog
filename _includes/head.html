<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
	<link rel="shortcut icon" type="image/x-icon" href="/assets/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
  <script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script type="text/javascript">
    window.onload = _=> {
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<div class="post-list-article" style="height:70px"><div style=display:block><h3><a class="post-link" href="{url}" style="font-weight:bold;font-size:14pt;">{title}</a></h3></div></div>',
      noResultsText: 'No results found.',
      limit: 10000,
      fuzzy: false,
      exclude: ['Welcome'],
	  success: _=>{}
    });
	  document.body.addEventListener('click', e=>{
	    if (e.target != document.getElementById("menu_open_button"))
	      document.getElementById("menu_id").style.display = 'none';
		  
	    if (e.target != document.getElementById("magnifier_button") && e.target != document.getElementById("search-input"))
		  document.getElementById('search-box').style.visibility='hidden';
	  });
	}
  </script>
  
  
</head>
