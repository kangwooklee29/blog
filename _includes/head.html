<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    tex2jax: {
    inlineMath: [ ['\\(', '\\)'] ],
    displayMath: [ ['$$', '$$'] ],
    processEscapes: true,
  }
});
MathJax.Hub.Register.MessageHook("Math Processing Error",function (message) {
	  //alert("Math Processing Error: "+message[1]);
	});
MathJax.Hub.Register.MessageHook("TeX Jax - parse error",function (message) {
	  //alert("Math Processing Error: "+message[1]);
	});
</script>
  <script type="text/javascript">
    window.onload = _=> {
	  document.body.addEventListener('click', e=>{
	    if (e.target != document.getElementById("menu_open_button"))
	      document.getElementById("menu_id").style.display = 'none';
		  
	    if (e.target != document.getElementById("magnifier_button") && e.target != document.getElementById("tipue_search_input"))
		  document.getElementById('search-box').style.visibility='hidden';
	  });
	}
  </script>
  
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
